<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2" ng-controller="ButtonsCtrl"><h4>开/关</h4><pre>{{singleModel}}</pre><button type="butto" class="btn btn-primary" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">开/关</button><h4>Checkbox</h4><pre>Model: {{checkModel}}</pre><pre>Result: {{checkResults}}</pre><div class="btn-group"><label ng-model="checkModel.left" uib-btn-checkbox class="btn btn-primary">left</label><label ng-model="checkModel.middle" uib-btn-checkbox class="btn btn-primary">middle</label><label ng-model="checkModel.right" uib-btn-checkbox class="btn btn-primary">right</label></div><h4>Radio & Uncheckable Radio</h4><pre>{{radioModel || 'null'}}</pre><div class="btn-group"><label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Left'">Left</label><label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Middle'">middle</label><label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Right'">right</label></div><div class="btn-group"><label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Left'" uncheckable>Left</label><label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Middle'" uncheckable>Middle</label><label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Right'" uncheckable>Right</label></div></div>
