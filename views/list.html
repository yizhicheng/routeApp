<div>
<table class="table table-striped">
    <tr>
        <th>序号</th>
        <th>账户名称</th>
        <th>帐号</th>
        <th>密码</th>
    </tr>
    <tr ng-repeat="i in accounts">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.account}}</td>
        <td>{{i.password}}</td>
    </tr>
</table>
</div>
