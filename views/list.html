<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="RouteListCtl">
    <buttom class="btn btn-primary" ng-click="showAddForm()" style="margin-bottom: 10px;">添加帐号</buttom>
    <table class="table table-striped">
        <tr>
            <th>序号</th>
            <th>账户名称</th>
            <th>帐号</th>
            <th>密码</th>
        </tr>
        <tr ng-repeat="i in accounts">
            <td ng-bind="i.id"></td>
            <td ng-bind="i.name"></td>
            <td ng-bind="i.account"></td>
            <td ng-bind="i.password"></td>
        </tr>
    </table>
    <!-- 分页效果  -->
    <uib-pagination items-per-page="itemsPerPage" boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" ng-change="pageChanged()"></uib-pagination>
    <!-- <tm-pagination conf="paginationConf"></tm-pagination> -->
</div>
