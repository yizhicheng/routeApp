<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2" ng-controller="PopOverCtrl">
    <h4>Dynamic</h4>
    <div class="form-group">
        <label>Popup text:</label>
        <input type="text" class="form-control" ng-model="dynamic.content" />
    </div>
    <div class="form-group">
        <label>Popup title:</label>
        <input type="text" class="form-control" ng-model="dynamic.title" />
    </div>
    <button uib-popover="{{dynamic.content}}" popover-title="{{dynamic.title}}" popover-placement="bottom" class="btn btn-default">Dynamic Popover1</button>
    <button uib-popover="{{dynamic.content}}" popover-title="{{dynamic.title}}" popover-placement="top" class="btn btn-default">Dynamic Popover2</button>
    <button uib-popover="{{dynamic.content}}" popover-title="{{dynamic.title}}" popover-placement="left" class="btn btn-default">Dynamic Popover3</button>
    <button uib-popover="{{dynamic.content}}" popover-title="{{dynamic.title}}" popover-placement="right" class="btn btn-default">Dynamic Popover4</button>
</div>
