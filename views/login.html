<form class="form-signin login-form">
  <h2 class="form-signin-heading">登录</h2>
  <label for="inputEmail" class="sr-only">邮箱</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="电子邮件" required="" autofocus="">
  <label for="inputPassword" class="sr-only">密码</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="只能是字母、数字、下划线" required="">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> 记住密码
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()">登录</button>
</form>
