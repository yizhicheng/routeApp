<div>
    <div class="modal-head">
        <h3 class="modal-title" style="padding: 5px 20px;">添加账户</h3>
    </div>
    <div class="modal-body">
        <div style="text-align: center;">
            <div class="container-fluid">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">账户名称</label>
                        <div class="col-sm-10 col-md-10">
                            <input class="form-control" ng-model="account.name" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">账户账号</label>
                        <div class="col-sm-10 col-md-10">
                            <input class="form-control" ng-model="account.accountName" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">账户密码</label>
                        <div class="col-sm-10 col-md-10">
                            <input type="password" ng-model="account.password" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    </div>
</div>
