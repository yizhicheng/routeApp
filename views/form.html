<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ng-scope">
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label>账户名称</label>
                <input class="form-control" ng-model="account.name" type="text">
            </div>
            <div class="form-group">
                <label>账户账号</label>
                <input class="form-control" ng-model="account.accountName" type="text">
            </div>
            <div class="form-group">
                <label>账户密码</label>
                <input type="password" ng-model="account.password" class="form-control">
            </div>
            <div class="form-group">
                <button type="button" value="提交" class="btn btn-primary" ng-click="submit()">提交</button>
                <button type="button" value="重置" class="btn btn-default" ng-click="reset()">重置</button>
            </div>
        </form>
    </div>
</div>
